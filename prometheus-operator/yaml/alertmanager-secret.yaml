apiVersion: v1
data: {}
kind: Secret
metadata:
  name: alertmanager-main
  namespace: monitoring
stringData:
  alertmanager.yaml: |-
    "global":
      "resolve_timeout": "5m"
    "inhibit_rules":
    - "equal":
      - "namespace"
      - "alertname"
      "source_match":
        "severity": "critical"
      "target_match_re":
        "severity": "warning|info"
    - "equal":
      - "namespace"
      - "alertname"
      "source_match":
        "severity": "warning"
      "target_match_re":
        "severity": "info"
    "receivers":
    - "name": "Default"
    - "name": "Watchdog"
    - "name": "Critical"
    - "name": "edge-alert"
      email_configs:
      - to: portilla@gmail.com
        from: edge.node.alerts@gmail.com
        smarthost: smtp.gmail.com:587
        auth_username: edge.node.alerts@gmail.com
        auth_identity: edge.node.alerts@gmail.com
        auth_password: ****
        headers:
          From: edge.node.alerts@gmail.com
          Subject: 'Edge EventLog alert'
    "route":
      "group_by":
      - "alertname"
      "group_interval": "5m"
      "group_wait": "30s"
      "receiver": "edge-alert"
      "repeat_interval": "12h"
      "routes":
      - "match":
          "alertname": "EventLog"
        "receiver": "edge-alert"
      - "match":
          "alertname": "Watchdog"
        "receiver": "Watchdog"
      - "match":
          "severity": "critical"
        "receiver": "Critical"
type: Opaque
